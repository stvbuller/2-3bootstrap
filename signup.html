<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <!--<link rel="stylesheet" type="text/css" href="styles-css/style.css">-->
  <link rel="stylesheet" type="text/css" href="styles-css/base.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Faux Web Site</a>
      </div>
      <div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Home</a></li>
          <li class="active"><a href="signin.html">Sign In</a></li> 
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="col-md-12"></div>
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2>Sign Up</h2>
      <form role="form">
        <div class="form-group">
          <label for="usrfirst">First Name:</label>
          <input type="text" class="form-control" id="usrfirst">
        </div>

        <div class="form-group">
          <label for="usrlast">Last Name:</label>
          <input type="text" class="form-control" id="usrlast">
        </div>

        <div class="form-group">
          <label for="org1">Organization:</label>
          <input type="text" class="form-control" id="org1">
        </div>

        <div class="form-group">
          <label for="indsel1">Industry (select one):</label>
          <select class="form-control" id="indsel1">
            <option>Financial</option>
            <option>Pharmaceutial</option>
            <option>Media</option>
            <option>Technology</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email">
        </div>

        <div class="form-group">
          <label for="createusr1">Create a user name:</label>
          <input type="text" class="form-control" id="createusr1">
        </div>

        <div class="form-group">
          <label for="createpswd1">Create a passsword:</label>
          <input type="text" class="form-control" id="createpswd1">
        </div>

        <div class="form-group">
          <label for="verifypswd1">Verify passsword:</label>
          <input type="text" class="form-control" id="verifypswd1">
        </div>

        <div class="form-group">
          <label for="personalinfo1">Tell us about yourself:</label>
          <textarea class="form-control" rows="5" id="personalinfo1"></textarea>
        </div> 

        <div>
          <button type="submit" class="btn btn-default">Submit</button>
        </div
      </form>
    </div>
</body>
</html>
